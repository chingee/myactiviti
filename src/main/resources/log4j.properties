#
# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)
#
# The five logging levels used by Log are (in order):
#
#   1. DEBUG (the least serious)
#   2. INFO
#   3. WARN
#   4. ERROR
#   5. FATAL (the most serious)

# Set root logger level to WARN and append to stdout

log4j.rootLogger=INFO, stdout, activitiOutFile

log4j.appender.activitiOutFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.activitiOutFile.layout=org.apache.log4j.HTMLLayout
log4j.appender.activitiOutFile.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n
log4j.appender.activitiOutFile.Threshold = debug
log4j.appender.activitiOutFile.ImmediateFlush = TRUE
log4j.appender.activitiOutFile.File=${catalina.base}/logs/activiti
log4j.appender.activitiOutFile.DatePattern = '.'yyyy-MM-dd'.html'
#log4j.appender.activitiOutFile.MaxFileSize=512KB
#log4j.appender.activitiOutFile.MaxBackupIndex=100
log4j.appender.activitiOutFile.Encoding =utf-8

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %p [%c] - %m%n


log4j.category.org.springframework=INFO
log4j.category.org.apache=INFO
log4j.category.org.activiti=DEBUG

log4j.logger.activiti=DEBUG
